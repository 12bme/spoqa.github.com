---
layout: default
---

<h1 class="post-title margin-auto">{{page.title}}</h1>

{% if page.author %}
<div class="author-info margin-auto">
  {% if page.author-email %}
    <p>Author : <a href="mailto:{{page.author-email}}">{{page.author}}</a></p>  
  {% else %}
    <p>Author : {{page.author}}</p>  
  {% endif %}
</div>
{% endif %}

{% if page.publish == false %}
  <div class="post margin-auto">Coming soon</div>
{% else %}
  <div class="post margin-auto">{{ content }}</div>
{% endif %}

<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'spoqablog'; // required: replace example with your forum shortname
var disqua_identifier = '{{page.title}}';
/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
